{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1 style="color:darkslategray;">Admin Dashboard</h1>
                    <h3 style="color:darkslategray;">For administrators only!</h3>
                    <hr class="intro-divider">
                    <div class="center">
                        <table class="table table-striped table-bordered">
                          <thead>
                            <tr>
                            <th width="25%">
                                <a href="{{ url_for('home.list_developers') }}" style="color:mediumslateblue;">
                                    <i class="fa fa-pencil"></i> View Developers 
                                </a> 
                            </th>
                            <th width="25%">
                                <a href="{{ url_for('home.list_applications') }}" style="color: mediumslateblue;">
                                    <i class="fa fa-pencil"></i> View Applications 
                                </a> 
                            </th>
                            <th width="25%">
                                <a href="{{ url_for('home.list_users') }}" style="color: mediumslateblue;">
                                    <i class="fa fa-pencil"></i> View Users 
                                </a> 
                            </th>
                            <th width="25%">
                                <a href="{{ url_for('home.list_purchases') }}" style="color: mediumslateblue;">
                                    <i class="fa fa-pencil"></i> View Purchases 
                                </a> 
                            </th>
                            <th width="25%">
                                <a href="{{ url_for('home.list_reviews') }}" style="color:mediumslateblue;">
                                    <i class="fa fa-pencil"></i> View Reviews
                                </a> 
                            </th>
                              
                            </tr>
                          </thead>
                          <tbody>
                    
                          </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
