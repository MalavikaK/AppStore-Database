<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appstore DBMS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}" style="color: indigo;">Appstore DBMS | Group 04 | Ronit Mankad, Shashank Nukala</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- Modify nav bar menu -->
        <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('home.dashboard') }}" style="color:indigo;">Dashboard</a></li>
            <li><a href="{{ url_for('auth.logout') }}" style="color: indigo;">Logout</a></li>
            <li><a style="color:indigo;"><i class="fa fa-user"></i>  Hi, {{ current_user.username }}!</a></li>
            {% else %}
            <li><a href="{{ url_for('home.homepage') }}" style="color: indigo;">Home</a></li>
            <!-- <li><a href="{{ url_for('auth.register') }}">Register</a></li> -->
            <li><a href="{{ url_for('auth.login') }}" style="color:indigo;">Login</a></li>
            {% endif %}
        </ul>
            
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
      <div class="push"></div>
    </div>
</body>
</html>
